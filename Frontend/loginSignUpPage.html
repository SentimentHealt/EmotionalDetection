<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Journal App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #f4b4c4;
            --background-light: #fff8f9;
            --background-dark: #2a3141;
            --text-light: #52474a;
            --text-dark: #e8dee1;
            --accent-color: #f7d9a1;
            --complementary-color-1: #a9def9;
            --complementary-color-2: #e4c1f9;
            --pink-harmony-1: #ffc0cb;
            --pink-harmony-2: #e4c1f9;
            --pink-harmony-3: #a9def9;
            --pink-harmony-4: #f4b4c4;
        }

        body {
            font-family: 'Gaegu', cursive;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .scribble-button {
            border: 2px solid var(--text-light);
            border-radius: 15px 225px 255px 15px 15px 255px 225px 15px;
            transition: all 0.3s ease-in-out;
        }

        .scribble-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .scribble-input {
            border: 2px solid var(--text-light);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transition: all 0.3s ease-in-out;
        }

        .scribble-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(244, 180, 196, 0.4);
            outline: none;
        }

        #login-form,
        #signup-form {
            display: none;
        }

        #initial-screen:target ~ #login-form,
        #initial-screen:target ~ #signup-form {
            display: none;
        }

        #initial-screen:target {
            display: flex;
        }

        :target ~ #initial-screen {
            display: none;
        }

        #login-form:target {
            display: flex;
        }

        #signup-form:target {
            display: flex;
        }

        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animated-background {
            background: linear-gradient(45deg, var(--pink-harmony-4), var(--pink-harmony-2), var(--pink-harmony-3), var(--pink-harmony-1));
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
        }

        .dark .scribble-button {
            border-color: var(--text-dark);
        }

        @media (prefers-color-scheme: dark) {
            .scribble-button {
                border-color: var(--text-dark);
            }

            .scribble-input {
                border-color: var(--text-dark);
            }
        }
    </style>
</head>
<body class="bg-[var(--background-light)] dark:bg-[var(--background-dark)] text-[var(--text-light)] dark:text-[var(--text-dark)] antialiased">
<div class="min-h-screen flex flex-col">
    <header class="absolute top-0 right-0 p-6 z-10">
        <div class="flex items-center gap-4">
            <a class="scribble-button bg-[var(--primary-color)]/80 hover:bg-[var(--primary-color)] text-[var(--text-light)] hover:text-white font-bold py-2 px-5 text-lg"
               href="#login-form">Login</a>
            <a class="scribble-button bg-white/80 hover:bg-[var(--primary-color)] text-[var(--text-light)] hover:text-white font-bold py-2 px-5 text-lg"
               href="#signup-form">Sign Up</a>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center animated-background" id="initial-screen">
        <div class="text-center">
            <h1 class="text-7xl md:text-8xl font-bold text-white drop-shadow-lg"
                style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">My Little Journal</h1>
            <a class="hidden" href="#initial-screen"></a>
        </div>
    </main>
    <main class="flex-grow flex items-center justify-center" id="login-form">
        <div class="text-center w-full max-w-md px-4">
            <div class="relative inline-block mb-8">
                <div class="w-32 h-32 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white shadow-lg"
                     style="border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;">
                    <span class="material-symbols-outlined text-6xl transform -rotate-12"> auto_awesome </span>
                </div>
                <div class="absolute -top-4 -left-8 text-5xl transform -rotate-12 animate-pulse">‚ú®</div>
                <div class="absolute -bottom-4 -right-8 text-3xl transform rotate-12 animate-pulse"
                     style="animation-delay: 0.5s;">üíñ
                </div>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Welcome Back</h1>
            <p class="text-xl text-[var(--text-light)]/80 dark:text-[var(--text-dark)]/80 mb-12">Let's continue your
                story.</p>
            <form id="loginForm" class="space-y-6" , method="post" , action="/api/login">
                <div>
                    <input name="email"
                           class="w-full scribble-input bg-transparent py-3 px-5 text-lg placeholder-[var(--text-light)]/40 dark:placeholder-[var(--text-dark)]/40 focus:ring-0"
                           placeholder="Your Email" type="email" required/>
                </div>
                <div>
                    <input name="password"
                           class="w-full scribble-input bg-transparent py-3 px-5 text-lg placeholder-[var(--text-light)]/40 dark:placeholder-[var(--text-dark)]/40 focus:ring-0"
                           placeholder="Your Password" type="password" required/>
                </div>
                <div>
                    <button class="w-full scribble-button bg-[var(--primary-color)]/80 hover:bg-[var(--primary-color)] text-[var(--text-light)] dark:text-[var(--text-dark)] hover:text-white font-bold py-4 px-6 text-xl transition-all"
                            type="submit"> Login
                    </button>
                </div>
            </form>
            <a class="inline-block mt-6 text-md text-[var(--text-light)]/60 dark:text-[var(--text-dark)]/60 hover:text-[var(--primary-color)] transition-colors"
               href="#">Forgot your password?</a>
        </div>
    </main>
    <main class="flex-grow flex items-center justify-center" id="signup-form">
        <div class="text-center w-full max-w-md px-4">
            <div class="relative inline-block mb-8">
                <div class="w-32 h-32 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white shadow-lg"
                     style="border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;">
                    <span class="material-symbols-outlined text-6xl transform rotate-12"> diversity_3 </span>
                </div>
                <div class="absolute -top-4 -left-8 text-5xl transform -rotate-12 animate-pulse">üìù</div>
                <div class="absolute -bottom-4 -right-8 text-3xl transform rotate-12 animate-pulse"
                     style="animation-delay: 0.5s;">üíï
                </div>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Create Your Account</h1>
            <p class="text-xl text-[var(--text-light)]/80 dark:text-[var(--text-dark)]/80 mb-12">Join our community and
                start your journey.</p>
            <form id="signupForm" class="space-y-6" method="post" action="/api/signup">
                <div>
                    <input name="name"
                           class="w-full scribble-input bg-transparent py-3 px-5 text-lg placeholder-[var(--text-light)]/40 dark:placeholder-[var(--text-dark)]/40 focus:ring-0"
                           placeholder="Your Name" type="text" required/>
                </div>
                <div>
                    <input name="email"
                           class="w-full scribble-input bg-transparent py-3 px-5 text-lg placeholder-[var(--text-light)]/40 dark:placeholder-[var(--text-dark)]/40 focus:ring-0"
                           placeholder="Your Email" type="email" required/>
                </div>
                <div>
                    <input name="password"
                           class="w-full scribble-input bg-transparent py-3 px-5 text-lg placeholder-[var(--text-light)]/40 dark:placeholder-[var(--text-dark)]/40 focus:ring-0"
                           placeholder="Create a Password" type="password" required/>
                </div>
                <div>
                    <button class="w-full scribble-button bg-[var(--primary-color)]/80 hover:bg-[var(--primary-color)] text-[var(--text-light)] dark:text-[var(--text-dark)] hover:text-white font-bold py-4 px-6 text-xl transition-all"
                            type="submit"> Sign Up
                    </button>
                </div>
            </form>
            <a class="inline-block mt-6 text-md text-[var(--text-light)]/60 dark:text-[var(--text-dark)]/60 hover:text-[var(--primary-color)] transition-colors"
               href="#login-form">Already have an account? Login</a>
        </div>
    </main>
    <footer class="p-6 text-center text-sm text-[var(--text-light)]/50 dark:text-[var(--text-dark)]/50">
        <p>¬© 2023 My Little Journal. All rights reserved.</p>
    </footer>
</div>
<script>
    document.getElementById('signupForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        const res = await fetch('/api/signup', {method: 'POST', body: form});
        const data = await res.json().catch(() => ({}));
        if (res.ok) {
            alert('Account created! Please log in.');
            location.hash = '#login-form';
            e.target.reset();
        } else {
            alert(data.error || 'Sign up failed');
        }
    });
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        const res = await fetch('/api/login', {method: 'POST', body: form});
        const data = await res.json().catch(() => ({}));
        if (res.ok) {
            sessionStorage.setItem('user', JSON.stringify(data.user));
            if (data.access_token) sessionStorage.setItem('token', data.access_token);
            window.location.href = '/journal';
        } else {
            alert(data.error || 'Login failed');
        }
    });

    function clearForms() {
      const forms = [document.getElementById('loginForm'), document.getElementById('signupForm')];
      forms.forEach(f => {
        if (!f) return;
        f.reset();
        // Bazƒ± tarayƒ±cƒ±lar reset sonrasƒ± da doldurabiliyor:
        f.querySelectorAll('input').forEach(i => i.value = '');
      });
    }

    // Sayfa ilk y√ºklenince ve bfcache'den geri gelince tetikle
    window.addEventListener('DOMContentLoaded', clearForms);
    window.addEventListener('pageshow', (e) => {
      // bfcache'den d√∂nd√ºysek de temizle
      if (e.persisted) clearForms();
    });

    // Anchor ile g√∂r√ºn√ºr form deƒüi≈ütiƒüinde de temizle (#login-form / #signup-form)
    window.addEventListener('hashchange', () => {
      if (location.hash === '#login-form') {
        document.getElementById('loginForm')?.reset();
      } else if (location.hash === '#signup-form') {
        document.getElementById('signupForm')?.reset();
      }
    });
</script>
</body>
</html>
